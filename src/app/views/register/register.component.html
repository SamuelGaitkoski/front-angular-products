<!-- esse é o componente da tela de cadastro, para uma pessoa criar um usuário -->
<!-- criei esse componente dando: ng g c views/register -->
<!-- exclui o arquivo register.component.spec.ts -->

<div class="container">
    <div class="content">
        <h1>Register</h1>
            <mat-form-field>
                <mat-label>Name</mat-label>       
                <input matInput type="text" [(ngModel)]="user.name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>       
                <input matInput type="email" [(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="user.password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input type="password" matInput [(ngModel)]="confirmPassword">
            </mat-form-field>
        
            <span class="errorMessage">{{errorMessage}}</span>
            <span class="successMessage">{{successMessage}}</span>
            <button class="login-button" mat-raised-button color="primary" (click)="register(user, confirmPassword)">Complete</button>
            <button class="register-button" mat-raised-button color="primary" (click)="openLoginView()">Go to Login</button>
    </div>
</div>
